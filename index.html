<!DOCTYPE html>
<html>
<head>
    <title>Knut Opland Moen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 15px;
        }
        select {
            padding: 5px;
        }
    </style>
    <script>
        function navigateToProject() {
            var select = document.getElementById('projectSelect');
            var selectedProject = select.options[select.selectedIndex].value;
            if (selectedProject) {
                window.location.href = selectedProject + '.html';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>John Doe's Portfolio</h1>
    </div>
    <div class="content">
        <h2>My Projects</h2>
        <select id="projectSelect" onchange="navigateToProject()">
            <option value="">Select a project</option>
            <option value="project1">Project 1</option>
        </select>
    </div>
</body>
</html>
