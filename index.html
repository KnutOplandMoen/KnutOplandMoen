<!DOCTYPE html>
<html>
<head>
    <title>Knut Opland Moen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin: 15px;
        }
        select {
            padding: 5px;
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .intro {
            font-size: 1.2em;
            color: #333;
        }
        h2 {
            color: #333;
        }
    </style>
    <script>
        function navigateToPage() {
            var select = document.getElementById('pageSelect');
            var selectedPage = select.options[select.selectedIndex].value;
            if (selectedPage) {
                window.location.href = selectedPage + '.html';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Knut Opland Moen</h1>
        <div class="dropdown">
            <select id="pageSelect" onchange="navigateToPage()">
                <option value="">Navigate to...</option>
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="certificate1">Certificate 1</option>
                <option value="certificate2">Certificate 2</option>
            </select>
        </div>
    </div>
    <div class="content">
        <p class="intro">...</p>
        <h2>Projects</h2>
        <p>Project 1: ...</p>
        <p>Project 2: ...</p>
        <h2>Certificates</h2>
        <p>Certificate 1: ...</p>
        <p>Certificate 2: ...</p>
    </div>
</body>
</html>
